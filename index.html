<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="/Content/CSS/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>
</head>

<body  ng-app="ContactApp">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" ng-controller="ContactController">

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                <div class="panel-heading">EPL Clubs</div>
                <div class="panel-body">
                    <ul class="list-unstyled">
                        <li ng-repeat="c in pages[info.currentPage].ListContact" >{{c.FirstName}} {{c.LastName}}</li>
                    </ul>                    
                    <pager total-pages="info.totalPages" current-page="info.currentPage" page-action="navigate(pageNumber)"></pager>
                </div>
            </div>
            </div>          
        </div>
        <!-- /.row -->     
    </div>
    <!-- /.container -->
    <!-- Angularjs -->
    <script type="text/javascript" src="/Content/JS/angular.min.js"></script>
    <script type="text/javascript" src="/Content/JS/angular-resource.min.js"></script>
    <script type="text/javascript" src="/Content/JS/angular-route.js"></script>
    <!-- jQuery Version 1.11.1 -->
    <script type="text/javascript" src="/Content/JS/jquery.js"></script>

    <script type="text/javascript" src="/Content/JS/bootstrap.min.js"></script>

    <script type="text/javascript" src="/Scripts/app.js"></script>
    <script type="text/javascript" src="/Scripts/services/contactservice.js"></script>
    <script type="text/javascript" src="/Scripts/controllers/contactcontroller.js"></script>
    <script type="text/javascript" src="/Scripts/services/advancepagingservice.js"></script>
     <script type="text/javascript" src="/Scripts/services/mainservice.js"></script>
    <script type="text/javascript" src="/Scripts/directives/paperdirective.js"></script>
</body>

</html>
